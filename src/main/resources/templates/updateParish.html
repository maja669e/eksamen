<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:classth="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/updateparish.js}"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<form id="create_parish">
    <div>
        <label class="title">Parish Code</label>
        <input type="text" id="parish_code">
    </div>
    <div>
        <label class="title">Name</label>
        <input type="text" id="parish_name">
    </div>
    <div>
        <label class="title">Infection Pressure</label>
        <input type="text" id="infection_pressure">
    </div>
    <div>
        <label class="title">Shutdown Time</label>
        <input type="date" id="shutdown_time">
    </div>

    <div>
        <label class="title">Commune</label>
        <input type="text" id="commune">
    </div>
    <div>
        <input class="btn btn-success" type="submit" id="submitButton" name="submitButton" value="Submit">
    </div>
</form>


</body>
</html>
